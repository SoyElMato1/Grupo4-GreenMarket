<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/carrito']">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-title>Formulario Cliente</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="checkout()">
    <ion-item>
      <ion-label position="floating">Rut</ion-label>
      <ion-input [(ngModel)]="customer.rut" name="rut" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">DV</ion-label>
      <ion-input [(ngModel)]="customer.dv" name="dv" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="customer.correo_electronico" name="email" type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="customer.nombre" name="nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Dirección</ion-label>
      <ion-input [(ngModel)]="customer.direccion" name="direccion" required></ion-input>
    </ion-item>

    <!-- Nuevo botón "Ir a pagar" para Transbank -->
    <ion-button type="submit" (click)="irAPagar()">Ir a pagar</ion-button>

  </form>
  <!-- Mostrar el mensaje de éxito o error aquí -->
  <ion-item *ngIf="mensaje">
      <ion-label color="primary">{{ mensaje }}</ion-label>
  </ion-item>

</ion-content>

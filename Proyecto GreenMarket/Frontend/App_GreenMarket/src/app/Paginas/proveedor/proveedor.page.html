<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <!-- Botón de volver hacia atrás -->
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/']">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- Botón de volver hacia atrás -->
    <ion-title class="ion-text-center">Lista Proveedores</ion-title> <!-- Clase para centrar el título -->
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col size="4" *ngFor="let proveedor of proveedoresFiltrados">
        <ion-card color="light">
          <ion-card-header style="display: flex; justify-content: space-between; align-items: center;">
            <ion-card-content>
              <div class="imagen-container">
                <img src="../../../assets/images/descarga.jpeg" style="width: 200px; height: 200px; border-color: black; border-radius: 10px;"/>
              </div>
              <div class="info-container">
                <ion-card-title >{{ proveedor.nombre }} {{ proveedor.apellido }}</ion-card-title>
              </div>
              <div class="boton-container">
                <ion-button expand="block" size="small" (click)=" catalogo_producto()">Productos</ion-button>
              </div>
            </ion-card-content>
            <ion-card-content class="margen2">
              <div>
                <ion-img class="proveedor-imagen" [src]="proveedor.imagen_proveedor"></ion-img>
              </div>
            </ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <div class="marggen"></div>
  </ion-grid>
  <!-- <ion-infinite-scroll threshold="50px" (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="toggleSearchBar()" style="background-color: yellow; border-radius: 50%;">
        <ion-icon name="search-outline" style="color: black;"></ion-icon>
      </ion-button>
    <ion-searchbar *ngIf="showSearchBar" placeholder="Buscar..." (ionInput)="onSearch($event)" style="margin: 10px;"></ion-searchbar>
    </ion-buttons>
    <div class="center-button">
      <ion-button style="--padding-start: 0; --padding-end: 0; --border-radius: 50%; width: 40px; height: 40px;">
        <img src="../../../assets/images/JARDENBOT.png" style="width: 40px; height: 40px;" />
      </ion-button>
    </div>
    <ion-buttons slot="end" (click)="navigateToLogin()">
      <ion-button style="background-color: yellow; border-radius: 50%;">
        <ion-icon name="person-outline" style="color: black;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

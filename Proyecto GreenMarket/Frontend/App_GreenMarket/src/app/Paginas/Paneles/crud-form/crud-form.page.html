<ion-header>
  <ion-toolbar>
    <ion-title>Formulario CRUD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="item.name" name="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-input type="text" [(ngModel)]="item.description" name="description" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Guardar</ion-button>
  </form>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <h2>{{ item.name }}</h2>
      <p>{{ item.description }}</p>
      <ion-button (click)="onEdit(item)">Editar</ion-button>
      <ion-button (click)="onDelete(item)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
